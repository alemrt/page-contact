<body>

<section class="form-wrap">
	<section class="contact-info">
		<section class="info-title">
			<span class="fa fa-user-circle"></span>
			<h2>CONTACT INFORMATION</h2>
		</section>
		<section class="info-items">
			<p><span class="fa fa-envelope"></span>asuramartialmodegod@gmail.com</p>
			<p><span class="fa fa-mobile"></span>(+503) 2236-9587</p>
		</section>
	</section>
	<form action="" class="form-contact">
		<h2>Send your message</h2>
		<div class="user-info">
			<label for="names">NAMES *</label>
			<input type="text" id="names">

			<label for="phone">PHONE / CELL PHONE </label>
			<input type="text" id="phone">

			<label for="email">E-MAIL *</label>
			<input type="text" id="email">

			<label for="message">MESSAGE *</label>
			<textarea id="message"></textarea>

			<input type="button" value="MESSAGE SENT" id="btnSend">
		</div>
	</form>
</section>


<!-- SCRIPT -->
<script src="js/jquery-3.2.1.js"></script>
<script src="js/cont-script.js"></script>
</body>
</html>
